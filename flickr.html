<!DOCTYPE html>
<html>
  <head>
    <title>flickr home</title>
    <link rel="stylesheet" href="header1.css">
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="bottom.css">
  </head>

  <body >
    <div class="header">
      <div class="left-header">
        <div class="blue"></div>
        <div class="pink"></div>
        <a href="https://www.flickr.com/">
          <div class="logo">flickr</div>
        </a>
      </div>
      
      <div class="middle-header">
        <input class="search-bar" type="text" placeholder="Photos, people, or groups">
      </div>
      <div class="right-header">
        <a href="https://identity.flickr.com/login?redir=https%3A%2F%2Fwww.flickr.com%2F">
          <div>
            <button class="log-in">Log In</button>
          </div>
        </a>
        <a href="https://identity.flickr.com/sign-up">
          <div>
            <button class="sign-up">Sign Up</button>
          </div>
        </a>
      </div>
    </div>

    <div class="image">
      <img class="nature" src="flicker images/nature.avif">
      <div class="image-info">
        <p class="para1">Find your inspiration.</p>
        <p class="para2">Join the Flickr community, home to tens of billions of</p>
        <p class="para3">photos and 2 million groups.</p>
        <a href="https://identity.flickr.com/sign-up">
          <button class="button1">Start for free</button>
        </a>
        <p class="para4">Mists of Renfrew</p>
        <p class="para5">by Rachel Brokaw</p>
      </div>
    </div>


    <div class="bottom">
      <div class="bottom-left">
        <a href="https://www.flickr.com/about">
          <div class="b">About</div>
        </a>
        <a href="https://www.flickr.com/jobs">
          <div class="b">Jobs</div>
        </a>
        <a href="https://blog.flickr.net/en" target="_blank">
          <div class="b">Blog</div>
        </a>
        <a href="https://www.flickr.com/services/developer">
          <div class="b">Developers</div>
        </a>
        <a href="https://www.flickr.com/help/guidelines">
          <div class="b">Guidelines</div>
        </a>
        <a href="https://www.flickrhelp.com/hc/en-us" target="_blank">
          <div class="b">Help</div>
        </a>
        <a href="https://www.flickr.com/help/forum/en-us/">
          <div class="b">Help forum</div>
        </a>
        <a href="https://www.flickr.com/help/privacy">
          <div class="b">Privacy</div>
        </a>
        <a href="https://www.flickr.com/help/terms">
          <div class="b">Terms</div>
        </a>
        <a href="https://www.flickr.com/help/cookies">
          <div class="b">Cookies</div>
        </a>
        <a href="">
          <div class="b">English > </div>
        </a>
      </div>
      <div class="bottom-right">
        <a href="https://www.smugmug.com/">
          <div class="right-bottom-text">SmugMug+Flickr.</div>
        </a>
        
        <div class="icons">
          <a href="https://www.facebook.com/flickr" target="_blank">
            <div>
              <img class="facebook" src="flicker images/facebook1.jpg">
            </div>
          </a>
          <a href="https://twitter.com/flickr" target="_blank">
            <div>
              <img class="tweeter" src="flicker images/tweeter.png">
            </div>
          </a>
          <a href="https://www.instagram.com/flickr/" target="_blank">
            <div>
              <img class="insta" src="flicker images/insta1.png">
            </div>
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
