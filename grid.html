<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 10px; row-gap: 40px; margin-bottom: 20px;">
      <div style="background-color: pink; height: 200px;">1fr</div>
      <div style="background-color:blue;">1fr</div>
      <div style="background-color: pink;">1fr</div>
      <div style="background-color: blue; height: 200px;">1fr</div>
      <div style="background-color: pink; height: 200px;">1fr</div>
      <div style="background-color: blue; height: 200px;">1fr </div>
    </div>

    <div style="display: grid; grid-template-columns: 200px 75px; margin-bottom: 20px; height: 50px;">
      <div style="background-color: blue;">200px</div>
      <div style="background-color: pink;">75px</div>
    </div>

    <div style="display: grid; grid-template-columns: 50px 1fr 75px; margin-bottom: 50px; height: 50px; ">
      <div style="background-color: blue;">clo1</div>
      <div style="background-color: pink;">col2</div>
      <div style="background-color: blue;">col3</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 16px; row-gap: 16px; height: 200px;">
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
      <div style="background-color: pink;">col1</div>
    </div>
    
  </body>
</html>
